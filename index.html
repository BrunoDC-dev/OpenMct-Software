<!DOCTYPE html>
<html>
<head>
    <title>UDESA Nautilus Project</title>
    <link rel="stylesheet" href="/styles/toas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="node_modules/openmct/dist/openmct.js"></script>
    <script src="lib/http.js"></script>
    <script src="plugins/ros2-Dictionary.js"></script>
    <script src="plugins/historical-telemetry-plugin.js"></script>
    <script src="plugins/ros2-realtime-telemetry copy.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            openmct.setAssetPath('node_modules/openmct/dist');
            openmct.install(openmct.plugins.LocalStorage());
            openmct.install(openmct.plugins.MyItems());
            openmct.install(openmct.plugins.UTCTimeSystem());
            openmct.time.clock('local', {start: -15 * 60 * 1000, end: 0});
            openmct.time.timeSystem('utc');
            openmct.install(openmct.plugins.Espresso());
            openmct.install(Ros2Dictionary());
            openmct.install(HistoricalTelemetryPlugin());
            openmct.install(Ros2RealtimeTelemetry());
            openmct.start();
        });
    </script>
</head>
<body>
</body>
</html>
