<!DOCTYPE html>
<html>
<head>
    <title>UDESA Nautilus Project  </title>
    <!-- 
        Create a link to the favicon
    -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/toast.css">
    <link rel="stylesheet" href="/styles/reports.css">
    <link rel="stylesheet" href="/styles/background.css">
    <link rel="stylesheet" href="/styles/map.css">
    <link rel="stylesheet" href="/styles/console.css">
    <link rel="stylesheet" href="/styles/camera.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include Leaflet.js -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="node_modules/openmct/dist/openmct.js"></script>
    <script src="lib/http.js"></script>
    <script src="plugins/ros2-Dictionary.js"></script>
    <script src="plugins/historical-telemetry-plugin.js"></script>
    <script src="plugins/ros2-realtime-telemetry.js"></script>
    <script src="plugins/boatSystem.js"></script>
    <script src="plugins/reports.js"></script>
    <script src="plugins/licensePlugin.js"></script>
    <script src="plugins/mapPlugin.js"></script>
    <script src="plugins/comandConsole.js"></script>
    <script src="plugins/cameraView.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            openmct.setAssetPath('node_modules/openmct/dist');
            
            
            openmct.install(openmct.plugins.LocalStorage());
            
            openmct.install(openmct.plugins.example.Generator());
            
            openmct.install(openmct.plugins.example.EventGeneratorPlugin());
            openmct.install(openmct.plugins.example.ExampleImagery());
            openmct.install(openmct.plugins.example.ExampleTags());

            openmct.install(openmct.plugins.UTCTimeSystem());
            
            
            openmct.time.clock('local', {start: -15 * 60 * 1000, end: 0});
            
            openmct.time.timeSystem('utc');
            
            openmct.install(openmct.plugins.Espresso());
            openmct.install(openmct.plugins.MyItems());
            
            openmct.install(openmct.plugins.Timeline());
            openmct.install(openmct.plugins.Hyperlink());
            openmct.install(openmct.plugins.Timer())

            openmct.install(openmct.plugins.SummaryWidget());
            openmct.install(openmct.plugins.Notebook());
            openmct.install(openmct.plugins.LADTable());
            openmct.install(openmct.plugins.Clock({ enableClockIndicator: true }));
            openmct.install(openmct.plugins.Timelist());
            openmct.install(openmct.plugins.BarChart());
            openmct.install(openmct.plugins.ScatterPlot());
            
            openmct.install(Ros2Dictionary());
            openmct.install(HistoricalTelemetryPlugin());
            openmct.install(Ros2RealtimeTelemetry(new boatsystem));

            openmct.start();
            Reports()
            LicensePlugin()
            MapPlugin() 
            ComandConsole()
            cameraView()
        });
    </script>
    <script src="./plugins/cameraView.js"></script>
</head>
<body>
</body>
</html>
